<div id="visuals" div="container" class="flex-container">

    <div id="invstats" class="flex-item">

        <!-- Inventory-->
        <table class="table">
            <thead>
                <th>Inventory</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Magic Wand
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Stats-->
        <table class="table">
            <thead>
                <th>Stats</th>
            </thead>
            <tbody>
                <tr>
                    <td>MaxHP</td>
                    <td>{{MaxHp}}</td>
                </tr>
                <tr>
                    <td>Attack</td>
                    <td>{{attack}}</td>
                </tr>
                <tr>
                    <td>Defense</td>
                    <td>{{defense}}</td>
                </tr>

            </tbody>
        </table>

    </div>
    <!-- Monster Sprite-->

    <div class="flex-item1">
        <div id="monsterImg">
            <img src="/assets/scarymonsters/scarymonster.png" />
        </div>
        <div id="monsterHp" style="text-align: center;">
            <p>HP:{{MonsterHp}}</p>
        </div>
    </div>

    <div class="flex-item">
        <p>Future Chat Log</p>


    </div>

</div>
